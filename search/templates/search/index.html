{% load staticfiles %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Subrayada" rel="stylesheet">


    <title>Easy Living</title>

    <script src="{% static 'js/filter.js' %}" type="text/javascript"></script>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <script src="{% static 'js/jquery.js' %}" type="text/javascript"></script>

    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap-slider.min.css' %}">
    <script src="{% static 'css/bootstrap-slider.min.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">

    <!-- Leaflet -->
    <link rel="stylesheet" href="{% static 'leaflet/leaflet.css' %} "/>
    <script src="{% static 'leaflet/leaflet-src.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/ajax.js' %}" type="text/javascript"></script>

    <!-- Leaflet-Loader -->
    <link rel="stylesheet" href="{% static 'leaflet-loader/leaflet-loader.css' %}" />
    <script src="{% static 'leaflet-loader/leaflet-loader.js' %}" type="text/javascript"></script>

    <!-- Leaflet MarkerCluster -->
    <link rel="stylesheet" href="{% static 'leaflet/MarkerCluster.css' %} "/>
    <link rel="stylesheet" href="{% static 'leaflet/MarkerCluster.Default.css' %} "/>
    <script src="{% static 'leaflet/leaflet.markercluster.js' %}" type="text/javascript"></script>

    <!-- Theme CSS -->
    <link href="{% static 'css/clean-blog.min.css' %}" rel="stylesheet">

</head>

<body>
<div id="overlay" style="position: absolute; background: rgba(255,255,255,0.5); height:200%; width: 200%; z-index: 10; overflow: hidden;">
    <div id="loading" style="position: relative; top: 20%; left: 20%; background: none">
        <img src="{% static 'css/Spin2.gif' %}" />
    </div>
    <script>
    var $loading = $('#overlay').hide();
                   $(document)
                     .ajaxStart(function () {
                         $loading.show();
                     })
                   .ajaxStop(function () {
                        $loading.hide();
                    });
    </script>
</div>

    <div class="container-fluid">
        <div class="row">

            <!--Suchfeld-->
            <div class="col-md-8" style="margin-top:6px">
                <div class="search-field">
                    <form method="post" action="">{% csrf_token %}
                            <div class="form-group">
                                <input type="text" style="width:1000px; height:50px" placeholder="Stadt, Stadteil oder PLZ" class="form-control" name="suchanfrage" id = "town" value=""/> <!-- Die folgende Zeile ermöglicht über das Attribut "name" den Zugriff auf den Inhalt des Textfeldes -->
                            </div>
                    </form>
                </div>

                <!--Stadbezirk/-teil Auswahl-->
                <div class="col-md-2" style="margin-top:0px">
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" style="visibility:hidden" type="button"  data-toggle="dropdown" id="stadtbezirk_auswahl">Auswahl<span class="caret"></span></button>
                        <ul class="dropdown-menu" id="stadtauswahl">
                        </ul>
                    </div>
                </div>
            </div>

            <!--Suchbutton-->
            <div class="col-md-2 button-left" style="margin-top:15px">
                <button id="searchbutton" type="submit" href="#canvas" name="submitsuche" class="btn btn-default" onclick="searchOnClicks()">Suchen</button>
            </div>


            <!--Logo-->
            <div class="col-md-2" style="margin-top: 2px">
                <img src="/static/css/Logo3.png" class="img-responsive" align="right">
            </div>
        </div>

        <div class="row" style="margin-left:0px">
            <!--Filter: Transport-->
            <div class="col-md-2" style="margin-top: 10px">
                <div class="dropdown">
                    <button  class="btn btn-primary dropdown-toggle" id="filter1" style="display:none" type="button"  data-toggle="dropdown" id="transport_button">Transport<span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="#" name="checks2[]" class="dropdownauswahl" data-value="1"><input type="radio" name="filter" class="sliderfilter" id="1" value="bus_stop"/><label for="1">Bushaltestelle</label></a></li>
                        <li><a href="#" name="checks2[]" class="dropdownauswahl" data-value="2"><input type="radio" name="filter" class="sliderfilter" id="2" value="bus_station"/><label for="2">Busbahnhof</label></a></li>
                        <li><a href="#" name="checks2[]" class="dropdownauswahl" data-value="3"><input type="radio" name="filter" class="sliderfilter" id="3" value="station"/><label for="3">Bahnhof</label></a></li>
                        <li><a href="#" name="checks2[]" class="dropdownauswahl" data-value="4"><input type="radio" name="filter" class="sliderfilter" id="4" value="subway_entrance"/><label for="4">U-Bahn</label></a></li>
                        <li><a href="#" name="checks2[]" class="dropdownauswahl" data-value="5"><input type="radio" name="filter" class="sliderfilter" id="5" value="tram_stop"/><label for="5">Straßenbahn</label></a></li>
                        <li><a href="#" name="checks2[]" class="dropdownauswahl" data-value="6"><input type="radio" name="filter" class="sliderfilter" id="6" value="terminal"/><label for="6">Flughafen</label></a></li>
                    </ul>
                </div>
            </div>

            <!--Filter: Freizeit-->
            <div class="col-md-2" style="margin-top: 10px">
                <div class="dropdown">
                    <button  class="btn btn-primary dropdown-toggle" id="filter2" style="display:none" type="button"  data-toggle="dropdown">Freizeit<span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="#" name="checks2[]" class="dropdownauswahl" data-value="1"><input type="radio" name="filter" class="sliderfilter" id="7" value="park"/><label for="7">Park</label></a></li>
                        <li><a href="#" name="checks2[]" class="dropdownauswahl" data-value="1"><input type="radio" name="filter" class="sliderfilter" id="8" value="recreation_ground"/><label for="8">Erholungsgebiet</label></a></li>
                        <li><a href="#" name="checks2[]" class="dropdownauswahl" data-value="1"><input type="radio" name="filter" class="sliderfilter" id="9" value="dog_park"/><label for="9">Hundepark</label></a></li>
                        <li><a href="#" name="checks2[]" class="dropdownauswahl" data-value="1"><input type="radio" name="filter" class="sliderfilter" id="10" value="playground"/><label for="10">Spielplatz</label></a></li>
                        <li><a href="#" name="checks2[]" class="dropdownauswahl" data-value="1"><input type="radio" name="filter" class="sliderfilter" id="11" value="fitness_centre"/><label for="11">Fitnessstudio</label></a></li>
                        <li><a href="#" name="checks2[]" class="dropdownauswahl" data-value="1"><input type="radio" name="filter" class="sliderfilter" id="12" value="cinema"/><label for="12">Kino</label></a></li>
                        <li><a href="#" name="checks2[]" class="dropdownauswahl" data-value="1"><input type="radio" name="filter" class="sliderfilter" id="13" value="theatre"/><label for="13">Theater</label></a></li>
                        <li><a href="#" name="checks2[]" class="dropdownauswahl" data-value="1"><input type="radio" name="filter" class="sliderfilter" id="14" value="nightclub"/><label for="14">Nachtclub</label></a></li>
                    </ul>
                </div>
            </div>

            <!--Filter: Bildung-->
            <div class="col-md-2" style="margin-top: 10px">
                <div class="dropdown">
                    <button  class="btn btn-primary dropdown-toggle" id="filter3" style="display:none" type="button"  data-toggle="dropdown">Bildung<span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="#" name="checks2[]" class="dropdownauswahl" data-value="1"><input type="radio" name="filter" class="sliderfilter" id="15" value="kindergarten"/><label for="15">Kindergarten</label></a></li>
                        <li><a href="#" name="checks2[]" class="dropdownauswahl" data-value="1"><input type="radio" name="filter" class="sliderfilter" id="16" value="school"/><label for="16">Schule</label></a></li>
                        <li><a href="#" name="checks2[]" class="dropdownauswahl" data-value="1"><input type="radio" name="filter" class="sliderfilter" id="17" value="college"/><label for="17">Hochschule</label></a></li>
                        <li><a href="#" name="checks2[]" class="dropdownauswahl" data-value="1"><input type="radio" name="filter" class="sliderfilter" id="18" value="university"/><label for="18">Universität</label></a></li>
                    </ul>
                </div>
            </div>

            <!--Filter: Gesundheit-->
            <div class="col-md-2" style="margin-top: 10px">
                <div class="dropdown">
                    <button  class="btn btn-primary dropdown-toggle" id="filter4" style="display:none" type="button"  data-toggle="dropdown">Gesundheit<span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="#" name="checks2[]" class="dropdownauswahl" data-value="1"><input type="radio" name="filter" class="sliderfilter" id="19" value="doctors"/><label for="19">Artzpraxis</label></a></li>
                        <li><a href="#" name="checks2[]" class="dropdownauswahl" data-value="1"><input type="radio" name="filter" class="sliderfilter" id="20" value="clinic"/><label for="20">Klinik</label></a></li>
                        <li><a href="#" name="checks2[]" class="dropdownauswahl" data-value="1"><input type="radio" name="filter" class="sliderfilter" id="21" value="dentist"/><label for="21">Zahnarzt</label></a></li>
                        <li><a href="#" name="checks2[]" class="dropdownauswahl" data-value="1"><input type="radio" name="filter" class="sliderfilter" id="22" value="hospital"/><label for="22">Krankenhaus</label></a></li>
                        <li><a href="#" name="checks2[]" class="dropdownauswahl" data-value="1"><input type="radio" name="filter" class="sliderfilter" id="23" value="social_facility"/><label for="23">Soziale Einrichtung</label></a></li>
                        <li><a href="#" name="checks2[]" class="dropdownauswahl" data-value="1"><input type="radio" name="filter" class="sliderfilter" id="24" value="nursing_home"/><label for="24">Pflegeheim</label></a></li>
                        <li><a href="#" name="checks2[]" class="dropdownauswahl" data-value="1"><input type="radio" name="filter" class="sliderfilter" id="25" value="veterinary"/><label for="25">Tierarzt</label></a></li>
                    </ul>
                </div>
            </div>

            <!--Filter: Religiton-->
            <div class="col-md-2" style="margin-top: 10px">
                <div class="dropdown">
                    <button  class="btn btn-primary dropdown-toggle" id="filter5" style="display:none" type="button"  data-toggle="dropdown">Religion<span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="#" name="checks2[]" class="dropdownauswahl" data-value="1"><input type="radio" name="filter" class="sliderfilter" id="26" value="place_of_worship"/><label for="26">Andachtsort</label></a></li>
                    </ul>
                </div>
            </div>

            <!--Filter: Geschäfte und Co.-->
            <div class="col-md-2" style="margin-top: 10px">
                <div class="dropdown">
                    <button  class="btn btn-primary dropdown-toggle" id="filter6" style="display:none" type="button"  data-toggle="dropdown">Geschäfte & Co.<span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="#" name="checks2[]" class="dropdownauswahl" data-value="1"><input type="radio" name="filter" class="sliderfilter" id="27" value="supermarket"/><label for="27">Supermarkt</label></a></li>
                        <li><a href="#" name="checks2[]" class="dropdownauswahl" data-value="1"><input type="radio" name="filter" class="sliderfilter" id="28" value="chemist"/><label for="28">Drogerie</label></a></li>
                        <li><a href="#" name="checks2[]" class="dropdownauswahl" data-value="1"><input type="radio" name="filter" class="sliderfilter" id="29" value="pharmacy"/><label for="29">Apotheke</label></a></li>
                        <li><a href="#" name="checks2[]" class="dropdownauswahl" data-value="1"><input type="radio" name="filter" class="sliderfilter" id="30" value="mall"/><label for="30">Einkaufszentrum</label></a></li>
                        <li><a href="#" name="checks2[]" class="dropdownauswahl" data-value="1"><input type="radio" name="filter" class="sliderfilter" id="31" value="bank"/><label for="31">Bank</label></a></li>
                        <li><a href="#" name="checks2[]" class="dropdownauswahl" data-value="1"><input type="radio" name="filter" class="sliderfilter" id="32" value="atm"/><label for="32">Geldautomat</label></a></li>
                        <li><a href="#" name="checks2[]" class="dropdownauswahl" data-value="1"><input type="radio" name="filter" class="sliderfilter" id="33" value="restaurant"/><label for="33">Restaurant</label></a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row" style="margin-left:0px">
            <!--Umkreis Minimum-->
            <div class="col-md-1" style="margin-top:20px; text-align:right;">
                <div class="form-group" id="inputmin_div" style="display:none">
                  <label class="umkreis" id ="inputmin" for="min">min</label>
                </div>
            </div>

            <!--Umkreif Minimum Textfeld-->
            <div class="col-md-1" style="margin-top:20px">
                <div class="form-group" id="min_div" style="display:none">
                    <input type="number" min="0" class="form-control" style="width:100px" name="min_radius" id = "min" value=""/> <!-- Die folgende Zeile ermöglicht über das Attribut "name" den Zugriff auf den Inhalt des Textfeldes -->
                </div>
            </div>

            <!--Umkreis Maximum-->
            <div class="col-md-1" style="margin-top: 20px; text-align:right;">
                <div class="form-group" id="inputmax_div" style="display:none">
                  <label class="umkreis" id ="inputmax" for="min">max</label>
                </div>
            </div>

            <!--Umkreis Maximum Textfeld-->
            <div class="col-md-1" style="margin-top: 20px">
                <div class="form-group" id="max_div" style="display:none">
                    <input type="number" min="0" class="form-control" style="width:100px" name="max_radius" id = "max" value=""/> <!-- Die folgende Zeile ermöglicht über das Attribut "name" den Zugriff auf den Inhalt des Textfeldes -->
                </div>
            </div>

            <!--Button um Filter zur Auswahl hinzuzufügen-->
            <div class="col-md-2" style="margin-top:10px;display:none" id="add-filter_div">
                <button id="add-filter" type="button" style="width: 150px;" name="add_filter" class="btn btn-default" onclick='addFilter()'>Hinzufügen</button>
            </div>
        </div>

        <div class="row" style="margin-left:0px">
            <!--Ausgewählte Filter-->
            <div class="col-md-12" style="margin-top: 10px; text-align:left;">
                <div class="form-group" id="input_marked_filter_div" style="display:none">
                    <label class="marked_filter" id="input_marked_filter">Ausgewählte Filter </label>
                </div>
            </div>
        </div>

        <div class="row" style="margin-left:0px">
            <!--Button um Filter anzuzeigen-->
            <div class="col-md-2" id="filter_output_div" style="margin-top:10px;display:none">
                <button id="filter_output" type="button" style="width: 200px" name="filter_output" class="btn btn-default" onclick="getCityFilterMarker(getFilterText())">Filter anzeigen</button>
            </div>

            <!--Buttom um Schnittmengen anzuzeigen-->
            <div class="col-md-2" id="use_filter_div" style="margin-top:10px;display:none">
                <button id="use_filter" style="width: 300px" type="button"  name="use_filter" class="btn btn-default" onclick="getCityFilter(getFilterText())">Schnittmengen anzeigen</button>
            </div>
        </div>
    </div>

    <div class="container-fluid" style="margin-top: 15px">
        <div class="col-md-10">
            <div id="mapid" class="mapcanvas"style="border:1px solid #000000; width:100%; height:80%;"></div> <!--style="border:1px solid #000000; width:640px; height:480px;"-->
        </div>

        <div class="col-md-2" id="beschaeftigte_div" style="visibility:hidden">
            <button id="beschaeftigte" type="button" style="width: 200px" name="Beschäftigte" class="btn btn-default" onclick="getOpenData('beschaeftigte')">Beschäftigte</button>
        </div>

        <div class="col-md-2" id="laermpegel_div" style="margin-top:10px;visibility:hidden">
            <button id="laermpegel" type="button" style="width: 200px" name="Lärmpegel" class="btn btn-default" onclick="getOpenData('pegel')">Lärmpegel</button>
        </div>

        <div class="col-md-2" id="landtagswahl_div" style="margin-top:10px;visibility:hidden">
            <button id="landtagswahl" type="button" style="width: 200px;" name="Landtagswahl" class="btn btn-default" onclick="getOpenData('landtag')">Landtagswahl</button>
        </div>

        <div class="col-md-2" id="lkw_verbot_div" style="margin-top:10px;visibility:hidden">
            <button id="lkw_verbot" type="button" style="width: 200px" name="LKW-Verbot" class="btn btn-default" onclick="getOpenData('lkw_verbot')">LKW-Verbotszonen</button>
        </div>

        <div class="col-md-2" id="landuse_div" style="margin-top:10px;visibility:hidden">
            <button id="landuse" type="button" style="width: 200px" name="landuse" value="" class="btn btn-default" onclick="getCityFilter('landuse')">Anzeige Landuse</button>
        </div>

    </div>

    <!--Ausgewählte Filter Textfeld-->
    <div class="row" style="margin-left:0px">
        <div class="col-md-12" style="margin-top: 10px";>
            <div class="form-group">
                <input type="text" class="form-control" style="width: 1200px" name="marked_filter" id = "markedFilter" value=""/>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="col">

                </div>
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    </ul>
                    <p class="copyright text-muted">Copyright &copy; EasyLiving 2017</p>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
